<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="media/tomato.png">
    <script src="script.js"></script>
</head>
<body>
    <center>
        <div id="title">
            <h1 id="name-text">Pomodoro Counter</h1>
            <h2 id="slogan-text">Making life more productive</h2>
        </div>
    
        <div id="timer-box">
            <h2 id="timer-text"> 25:00</h2>
            <div id="action-box">
                <h3 id="action-text">WORK</h3>
            </div>
        </div>
        <button id="time-button" onclick="start()">START</button>

    </center>
</body>
</html>
